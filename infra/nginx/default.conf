# --- Bloco 1: Redirecionamento HTTP para HTTPS (para todos os domínios) ---
server {
    listen 80;
    server_name michelbolzon.com.br www.michelbolzon.com.br souzareiscorretor.com.br www.souzareiscorretor.com.br;

    # O Certbot precisa deste acesso para a renovação HTTP-01
    location /.well-known/acme-challenge/ {
        root /var/www/html/public; # Assumindo que este volume está montado corretamente para o Certbot
    }

    # Redireciona tudo para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- Bloco 2: Site A - michelbolzon.com.br (Tratamento HTTPS) ---
server {
    listen 443 ssl;
    server_name michelbolzon.com.br www.michelbolzon.com.br;

    ssl_certificate /etc/letsencrypt/live/michelbolzon.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/michelbolzon.com.br/privkey.pem;

    root /var/www/html/public;
    index index.php index.html;

    # O Nginx Proxy Roteia para o serviço PHP-FPM
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }
}

# --- Bloco 3: Site B - souzareiscorretor.com.br (Tratamento HTTPS) ---
server {
    listen 443 ssl;
    server_name souzareiscorretor.com.br www.souzareiscorretor.com.br;

    # ATENÇÃO: Use os certificados CORRETOS para este domínio
    ssl_certificate /etc/letsencrypt/live/souzareiscorretor.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/souzareiscorretor.com.br/privkey.pem;

    # O Nginx Proxy Roteia para o outro contêiner Nginx
    location / {
        # O nome do serviço Docker é o host
        proxy_pass http://site_corretor-web-1:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}